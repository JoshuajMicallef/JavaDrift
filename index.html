<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>JavaDrift</title>
</head>
<body>
    <section class="menu-selector">
        <div class="menu">
            <h1>JavaDrift</h1>
            <div>
                <button id="play">
                  Play
                </button>
            </div>
            <div class="score">
                <p>Score:</p>
                <p id="score-count">
                <strong>0</strong>
                </p>
            </div>
        </div>
    </section>
    <section class="instructions-wrapper" id="homepage">
        <div class="instructions">
            <div>
                <p>Welcome to JavaDrift.</p> 
            </div>
            <div>
                <p>Use the W,A,S,D keys to move the car and avoid the obstacles.</p>
                <p>If you are on mobile, tap the lane to change lanes.</p>
            </div>
            <div>
                <p>Gather coins to increase your score by 10.</p>
            </div>
            <br>
            <button id="start">
                Begin
            </button>
        </div>
        
    </section>
    <section class="section">
        <div class="game-container">
            <canvas class="game-canvas" id="gameCanvas"></canvas>
    </section>
    <script src="js/mechanics.js"></script>
    <script src="js/rendering.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
